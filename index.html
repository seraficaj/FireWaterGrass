<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fire Water Grass</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <!-- my css -->
    <link href="css/main.css" rel="stylesheet">
    <!-- JavaScript Bundle with Popper -->
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
    <!-- my javscript -->
    <script defer src="js/main.js"></script>
</head>

<body>
    <div class="container">
        <main class="row">
            <h1>Fire Water Grass Type Showdown!</h1>
            <div class="col-md-6 offset-md-3 mb-3">
                <div class="card text-center">
                    <div class="card-header">
                        Game Info
                    </div>
                    <div class="card-body">
                        <h3>Winner: <span id="winner">Null</span></h5>
                            <p class="card-text">Score: <span id="p1Score">0</span>-<span id="p2Score">0</span></p>
                            <button href="#" class="btn btn-info">Reset</button>
                    </div>
                </div>
            </div>
            <div class="col-md-4 col-sm-12">
                <div class="card choice">
                    <div class="card-body">
                        <h5 class="card-title">Water</h5>
                        <a href="#" class="btn btn-primary">Choose</a>
                    </div>
                </div>
            </div>
            <div class="col-md-4 col-sm-12">
                <div class="card choice">
                    <div class="card-body">
                        <h5 class="card-title">Fire</h5>
                        <a href="#" class="btn btn-danger">Choose</a>
                    </div>
                </div>
            </div>
            <div class="col-md-4 col-sm-12">
                <div class="card choice">
                    <div class="card-body">
                        <h5 class="card-title">Grass</h5>
                        <a href="#" class="btn btn-success">Choose</a>
                    </div>
                </div>
            </div>
        </main>
    </div>
</body>

</html>
